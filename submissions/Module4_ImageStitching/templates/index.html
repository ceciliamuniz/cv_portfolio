<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Module 4 - Image Stitching</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body{padding:20px}</style>
</head>
<body>
  <div class="container">
    <h1>Module 4: Image Stitching</h1>
    <p>Upload at least 4 landscape images (or 8 portrait). This runs a from-scratch SIFT-like extractor + RANSAC stitching and returns a panorama.</p>

    <form id="stitchForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Images</label>
        <input class="form-control" type="file" id="images" name="images" accept="image/*" multiple required>
      </div>
      <button class="btn btn-primary">Create Panorama</button>
    </form>

    <div id="result" class="mt-4"></div>
  </div>

  <script>
    const form = document.getElementById('stitchForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const files = document.getElementById('images').files;
      if (files.length < 2) { alert('Please upload images'); return; }
      const fd = new FormData();
      for (let i = 0; i < files.length; ++i) fd.append('images', files[i]);
      const resDiv = document.getElementById('result');
      resDiv.innerHTML = '<p>Processing... this can take some seconds</p>';
      try {
        const r = await fetch('/api/stitch', { method: 'POST', body: fd });
        const j = await r.json();
        if (!j.success) { resDiv.innerHTML = `<div class="alert alert-danger">${j.error || 'Failed'}</div>`; return; }
        resDiv.innerHTML = `<h4>Panorama</h4><img src="${j.panorama}" class="img-fluid" />`;
      } catch (err) {
        resDiv.innerHTML = `<div class="alert alert-danger">${err}</div>`;
      }
    });
  </script>
</body>
</html>
